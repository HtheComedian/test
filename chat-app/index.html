<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- link to styles.css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="timer-setup" id="timerSetup" style="display: none">
      <div class="timer-prompt">
        <button class="close-button" id="closeTimerSetup">&times;</button>
        <h2>
          How long would you like to chat with
          <span id="selectedUserName"></span>?
        </h2>
        <div class="timer-input-container">
          <input
            type="number"
            id="chatDuration"
            min="1"
            placeholder="Enter minutes"
          />
          <button id="startChat">Start Chat</button>
        </div>
      </div>
    </div>

    <div class="extend-chat-dialog" id="extendChatDialog" style="display: none">
      <div class="dialog-prompt">
        <h2>Would you like to extend the chat?</h2>
        <div class="dialog-buttons">
          <button id="extendYes">Yes</button>
          <button id="extendNo">No</button>
        </div>
      </div>
    </div>

    <div class="extend-time-dialog" id="extendTimeDialog" style="display: none">
      <div class="dialog-prompt">
        <h2>How many more minutes?</h2>
        <div class="timer-input-container">
          <input
            type="number"
            id="extendDuration"
            min="1"
            placeholder="Enter minutes"
          />
          <button id="confirmExtend">Extend</button>
        </div>
      </div>
    </div>

    <div class="feedback-dialog" id="feedbackDialog" style="display: none">
      <div class="dialog-prompt">
        <h2>How was your chat?</h2>
        <div class="emoji-feedback">
          <button class="emoji-button" data-value="1">ğŸ˜¢</button>
          <button class="emoji-button" data-value="2">ğŸ™</button>
          <button class="emoji-button" data-value="3">ğŸ˜</button>
          <button class="emoji-button" data-value="4">ğŸ™‚</button>
          <button class="emoji-button" data-value="5">ğŸ˜Š</button>
        </div>
      </div>
    </div>

    <div class="chat-container">
      <div class="sidebar">
        <div class="user-info">
          <input type="text" id="username" placeholder="Enter your name..." />
        </div>
        <div class="online-users" id="userList">
          <!-- Users will be added here dynamically -->
        </div>
      </div>
      <div class="main-chat">
        <div class="chat-header">
          <div class="header-info">
            <h2>Select a user to start chatting</h2>
            <div class="chat-timer" id="chatTimer" style="display: none">
              <span class="timer-display">Time Remaining: --:--</span>
            </div>
          </div>
          <button
            id="endChatButton"
            class="end-chat-button"
            style="display: none"
          >
            End Chat
          </button>
        </div>
        <div class="messages" id="messageList">
          <!-- Messages will be added here dynamically -->
        </div>
        <div class="input-area">
          <input
            type="text"
            class="message-input"
            id="messageInput"
            placeholder="Type a message..."
            disabled
          />
          <button class="send-button" id="sendButton" disabled>Send</button>
        </div>
      </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="storage.js"></script>
    <script src="sentiments.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
